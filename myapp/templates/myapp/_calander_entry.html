<div class="calander_entry col-lg-4">
  <br>
  <h2>
    {{ entry.name }}
  </h2>
  <h4>{{ entry.date|date:"h:i a Y M D" }}</h4>
  <p>
    {{ entry.description|truncatechars:50 }}
  </p>
  <button onclick="window.location='{% url 'details' pk=entry.id %}'" class="btn btn-primary">View Details</button>
  <button data-id="{{ entry.id }}" onclick="deleteCalanderEntry(this)" class="btn btn-danger">Delete</button>
</div>
